<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/03de30908c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sections-container">
        
        <div class="top-section">
            <form id="form" class="input-container">
                <input class="input-style task-field" type="text" placeholder="Enter a new task" required>
                <input class="input-style date-field" type="date" placeholder="Date" required>
                <button class="add-btn" type="submit">Add</button>
            </form>
        </div>

        <div class="bottom-section">
            <div class="header-container">
                <div class="description-header">Task</div>
                <div class="deadline-header">Deadline</div>
                <div class="actions-header">Actions</div>
            </div>
            <div class="task-items-container">
            </div>
        </div>
</div>
    


</body>
</html>
